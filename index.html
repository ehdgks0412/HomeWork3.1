<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table TAG 연습</title>
</head>
<body>
    <h2> Table TAG 연습 (과제 #03-01) </h2>
    <section>
        <article>
            <table border="1" width="200" height="200" style="table-layout: fixed; text-align: center">
                <tr width ="25" height="25">
                    <td colspan="4" rowspan="4">1</td>
                    <td colspan="4" rowspan="4">2</td>
                </tr>
                <tr  width ="25" height="25">
                </tr>
                <tr  width ="25" height="25">
                </tr>
                <tr  width ="25" height="25">
                </tr>
                <tr  width ="25" height="25">
                    <td colspan="4" rowspan="4">3</td>
                    <td colspan="2" rowspan="2">4</td>
                    <td colspan="2" rowspan="2">5</td>
                </tr>
                <tr  width ="25" height="25">
                </tr>
                <tr  width ="25" height="25">
                    <td colspan="2" rowspan="2">6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
                <tr  width ="25" height="25">
                    <td>9</td>
                    <td>10</td>
                </tr>
            </table>
        </article>
    </section>
    <p><font size="2"> 웹프로그래밍2 과목. 김동한의 예제 공간입니다. </font></p>
</body>
</html>
